name: mqttdimmer.v1
components:
  - id: main
    capabilities:
      - id: switchLevel
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: Switch
metadata:
  ocfDeviceType: oic.d.switch
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Expected Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: string
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Switch.Action"
  - title: "Publish Dimmer State Changes"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
